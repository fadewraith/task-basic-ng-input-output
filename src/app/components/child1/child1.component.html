<table class="shadow-lg bg-white">
    <tr>
      <th class="bg-blue-100 border text-left px-8 py-4">Name</th>
      <th class="bg-blue-100 border text-left px-8 py-4">Designation</th>
      <th class="bg-blue-100 border text-left px-8 py-4">Company</th>
    </tr>
    <tr let *ngFor="let data of emp">
      <td class="border px-8 py-4">{{ data.name }}</td>
      <td class="border px-8 py-4" [ngClass]="colorChange(data.designation)" >{{ data.designation }}</td>
      <td class="border px-8 py-4">{{ data.company }}</td>
    </tr>
  </table>
  <br />
